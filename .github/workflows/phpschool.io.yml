name: PhpSchool.io

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, online ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.1]

    name: PHP ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --prefer-dist

      - name: Run phpunit tests
        run:  composer phpunit

      - name: Run phpcs
        run: composer cs

      - name: Run psalm
        run: composer static